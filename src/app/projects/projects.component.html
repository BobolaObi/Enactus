<body id="projects">
<h3>CURRENT PROJECTS</h3>
<main>
  <span *ngFor="let items of projects | slice:0:10; let i=index">
<!--    For all items that belong to the class "Projects-Images"-, print the items on the screen-->
     <a href="{{items.links}}">
       <img src="{{items.image}}" alt="project-logo{{i}}">
         </a>
    <div>
      <h4>{{items.name}}</h4>
      <h5>{{items.manager}}</h5>
      <p>{{items.description}}</p>
    </div>
  </span>
</main>
</body>
