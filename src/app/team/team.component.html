<body id="team">
<h3>Executive Team</h3>
<main *ngFor="let items of executiveTeam">
  <div>
    <img src="{{items.image}}" alt="executiveTeam">
    <h4>{{items.name}}</h4>
    <p>{{items.title}}</p>
  </div>
</main>

<h3>PROJECT MANAGERS</h3>
<main *ngFor="let items of projectManagers">
  <div>
    <img src="{{items.image}}" alt="projectManagers">
    <h4>{{items.name}}</h4>
    <p>{{items.title}}</p>
  </div>
</main>
</body>
